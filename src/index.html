<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Title</title>
    <style type="text/css">
	    .row {
		  display: flex;
		}

		.column {
		  flex: 50%;
		}

		#header {
			width: 100%;
			text-align: center;
		}

		#text-header {
			display: inline-block; 
			margin: 0 auto;
			padding: 3px;

		}
		.line {
			fill: none;
			stroke: #ffab00;
			stroke-width: 6;
		}
		.dot {
			fill: #9c9c9c;
			stroke: #fff;
		}

		.button {
			background-color: #4CAF50; /* Green */
			border: none;
			color: white;
			padding: 10px 16px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			transition-duration: 0.4s;
			cursor: pointer;
		}

		.button {
			background-color: white; 
			color: black; 
			border: 2px solid #008CBA;
		}

		.button:hover {
			background-color: #008CBA;
			color: white;
		}
		.button_pressed {
			background-color: #008CBA;
			color: white;
		}
		.label {
			vertical-align: middle;
			min-height: 18px;
			font-size: 16px;
		}
		.select {
			vertical-align: middle;
			height: 30px;
			padding: 10px;
		}
		
		#graph {
			width: 50%;
        	height: 100vh;
		}
	</style>
  </head>
  

  <body>
	<script src="./index.js"></script>
	<div align="center"><h1 >Amazon Reviews for Movies & TV Shows</h1></div>
    <div class="row" id="header" align="center", style="background-color: white">
		<div id="text-header" align="center">
		<button class="button", id="TV_button">TV Shows</button>
		<button class="button", id="movie_button">TV Movies</button>
		<label for="categories">Search By Category:</label>
		<select id="categories">
			<option value="asin">ASIN</option>
			<option value="title">Title</option>
		</select>
		<input type="text" id="lname" name="lname">
	</div>
    </div>
	<div class="row">
	  <div class="column1" style="width: 50%; background-color: orange; height: auto;">
	  	<script type="text/javascript" src="./index.js"></script>

	  	<h1>helloworld</h1>
	  	<h2>hellow</h2>
	  	<div id="graph1" class="graph"></div>
	  </div>
	  <div class="column2" style="background-color: blue">
	  	<h1>Hello World2</h1>
	  </div>
	</div>

  </body>
</html>
