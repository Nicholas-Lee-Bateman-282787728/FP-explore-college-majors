<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Title</title>
    <style type="text/css">
	    .row {
		  display: flex;
		}

		.column {
		  flex: 50%;
		}

		#header {
			width: 100%;
			background-color: yellow;
			text-align: center;
		}

		#text-header {
			display: inline-block; 
			margin: 0 auto;
			padding: 3px;
			background-color: #8ebf42

		}
		.line {
			fill: none;
			stroke: #ffab00;
			stroke-width: 6;
		}
		.dot {
			fill: #9c9c9c;
			stroke: #fff;
		}

		#graph {
			width: 50%;
        	height: 100vh;
		}

	</style>
  </head>
  

  <body>
    <div class="row" id="header" align="center">
    	<div id="text-header" align="center">
    		<p>Hello World</p>
    	</div>
    </div>
	<div class="row">
	  <div class="column1" style="width: 50%; background-color: orange; height: auto;">
	  	<script type="text/javascript" src="./index.js"></script>

	  	<h1>helloworld</h1>
	  	<h2>hellow</h2>
	  	<div id="graph1" class="graph"></div>
	  </div>
	  <div class="column2" style="background-color: blue">
	  	<h1>Hello World2</h1>
	  </div>
	</div>

  </body>
</html>
