<!DOCTYPE html>
<html>
  <head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css">
    <meta charset="UTF-8">
    <title>My Title</title>
    <style type="text/css">
	    .row {
		  display: flex;
		}

		.column {
		  flex: 50%;
		}

		#header {
			width: 100%;
			text-align: center;
		}
		.line {
			fill: none;
			stroke: #ffab00;
			stroke-width: 6;
		}
		.dot {
			fill: #9c9c9c;
			stroke: #fff;
		}

		.button {
			background-color: #4CAF50; /* Green */
			border: none;
			color: white;
			padding: 10px 16px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			transition-duration: 0.4s;
			cursor: pointer;
		}

		.button {
			background-color: white; 
			color: black; 
			border: 2px solid #008CBA;
		}

		.button:hover {
			background-color: #008CBA;
			color: white;
		}
		.button_pressed {
			background-color: #008CBA;
			color: white;
		}
		.label {
			vertical-align: middle;
			min-height: 18px;
			font-size: 16px;
		}
		.select {
			vertical-align: middle;
			height: 30px;
			padding: 10px;
		}
		
		#graph {
			width: 50%;
        	height: 100vh;
		}
		.div_menu {
			display: inline-block; 
			margin: 0 auto;
			padding: 3px;
			text-align: center;
			overflow:visible;
		}
		/* #autoComplete_list {
			position:absolute;
		} */
	</style>
  </head>
  

  <body>
	<div><h1 >Amazon Reviews for Movies & TV Shows</h1></div>
    <div align="center" class="row" id="header", style="background-color: white">
		<div class="div_menu" align="center" id="text-header">
			<button class="button", id="TV_button">TV Shows</button>
			<button class="button", id="movie_button">Movies</button>
			<!-- <label for="categories">Search By Category:</label>
			<select id="categories">
				<option value="asin">ASIN</option>
				<option value="title">Title</option>
			</select> -->
			<input id="autoComplete" tabindex="1">
		</div>
    </div z-index="-1" margin="100px">
	<div class="row">
	  <div class="column1" style="width: 50%; background-color: orange; height: auto;">
	  	<h1>helloworld</h1>
	  	<h2>hellow</h2>
	  	<div id="graph1" class="graph"></div>
	  </div>
	  <div class="column2" style="background-color: blue">
	  	<div id="graph2" class="graph"></div>
	  </div>
	</div>
	<script src="./index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
  </body>
</html>
